	<body class = "container">
		<header></header>
		<main>
		<h1>مدیریت محصول</h1>
			<form     action = "addProduct.php" method = "post" enctype = "multipart/form-data">	
				<h2>مشخصات محصول</h2>
				<br>
				<label>نام محصول</label>
				<section class = "input-group">
					<input type = "text" name = "name" id = "name" class="form-control" required>
				</section>
				
				<label for = "price">قیمت</label>
				<span class = "input-group">
					<input type = "number" name = "price" id = "price" class="form-control" min = "0" step = "1000" required>
					<span class = "input-group-text">تومان</span>
				</span><br>
				<label for = "description">توضیحات </label>
				<textarea name = "description" id = "description" class="form-control"></textarea><br>
				
				<label for = "file">عکس محصول</label>
				<input type = "file" name = "Picture" id = "Picture" class="form-control"><br>
				<br>
				<label for = "number">تعداد </label>
				<input type = "number" name = "number" id = "number" class="form-control" min = "0" step = "1" required>
				
				<br>
				<label for = "size">سایز </label><br>
				<select name = "size">
				<option value="onecup">یک کاپ</option>
				<option value="twocup" selected>دوکاپ</option>
				<option value="threecup">سه کاپ</option>
				</select>
				<br>
				
				<button type="submit" class = "btn btn-warning" name="save">افزودن</button>
			</form>
		</main>
		<aside></aside>
		<footer></footer>
